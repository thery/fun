                    }
                    
                    let pmoves = [];
                    const sturn = this.swapTurn(player);
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === this.EMPTY) {
                            board[i] = player;
                            if (this.isLost(board, sturn)) {
                                pmoves.push(i);
                            }
                            board[i] = this.EMPTY;
                        }
                    }
                    
                    if (pmoves.length > 0) {
                        const rand = Math.floor(Math.random() * pmoves.length);
                        this.makeMove(pmoves[rand]);
                        return;
                    }
                }
                
                let move = this.hasDirectWin(board, this.swapTurn(player));
                if (move !== -1) {
                    this.makeMove(move);
                    return;
                }
                
                let pmoves = [];
                for (let i = 0; i < 9; i++) {
                    if (board[i] === this.EMPTY) {
                        pmoves.push(i);
                    }
                }
                
                if (pmoves.length > 0) {
                    const rand = Math.floor(Math.random() * pmoves.length);
                    this.makeMove(pmoves[rand]);
                }
            }
            
            init(b) {
                this.state = b;
                for (let i = 1; i < 10; i++) {
                    this.colours[i] = '#808080';
                    this.boards[i] = null;
                }
                this.turn = this.CROSS;
                this.multiple = false;
                this.current = 0;
                this.colours[this.current] = this.getColour(this.getNumber(this.boards[this.current]));
                this.draw();
                
                if (this.turn === this.state) {
                    setTimeout(() => this.play(this.turn), 1000);
                }
            }
            
            scoreInit() {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        this.score[i][j] = 0;
                    }
                }
                this.draw();
            }
            
            setState(s) {
                if (this.state == this.EMPTY) {
                    this.state = this.swapTurn(this.turn);
                    this.multiple = false;
                } else {
                    this.state = s;
                }
                this.draw();
            }
            
            draw() {
                const ctx = this.ctx;
                
                // Background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, this.width, this.height);
                
                // Main board area
                ctx.fillStyle = '#2F2F2F';
                ctx.fillRect(0, 0, this.size, this.size);
                
                if (this.state === this.EMPTY) {
                    this.drawHistoryBox(ctx);
                } else {
                    this.drawScores(ctx);
                }
                
                if (this.multiple) {
                    this.drawMultiplePositions(ctx);
                } else {
                    if (this.state === this.EMPTY) {
                        ctx.font = '50px Arial';
                        ctx.fillStyle = '#00FFFF';
                        ctx.strokeStyle = '#FFFFFF';
                        ctx.lineWidth = 2;
                        ctx.strokeText('?', this.size - 50, 50);
                        ctx.fillText('?', this.size - 50, 50);
                    }
                    this.drawMainBoard(ctx);
                }
            }
            
            drawHistoryBox(ctx) {
                const r = (this.colourWidth - this.border) / 2;
                const r1 = (this.colourWidth - 2 * this.border) / 2;
                ctx.fillStyle = '#2F2F2F';
                ctx.fillRect(0, this.colourStart, this.size, this.colourWidth);
                
                const y = this.colourStart + this.colourWidth / 2;
                for (let k = 0; k < 10; k++) {
                    const x = (this.size * (2 * k + 1)) / 20;
                    ctx.fillStyle = this.colours[k];
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(x, y, r1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            drawScores(ctx) {
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#2F2F2F';
                ctx.fillRect(0, this.colourStart, this.size, this.colourWidth);
                
                const y = this.colourStart + this.colourWidth / 2;
                console.log("state = " + this.state);
                
                ctx.fillStyle = '#0000FF';
                ctx.fillText('' + this.score[this.state][this.CROSS], (this.size * 5) / 20, y);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText('' + this.score[this.state][this.EMPTY], (this.size * 9) / 20, y);
                
                ctx.fillStyle = '#FF0000';
                ctx.fillText('' + this.score[this.state][this.NOUGHT], (this.size * 13) / 20, y);
                ctx.textAlign = 'start';
                ctx.textBaseline = 'alphabetic';
            }
            
            drawMultiplePositions(ctx) {
                let k = 0;
                const num = this.getNumber(this.boards[this.current]);
                const cb = this.border + this.circle;
                let pow = 1;
                
                for (let i = 0; i < 3; i++) {
                    const x = (2 * i) * cb;
                    for (let j = 0; j < 3; j++) {
                        const y = (2 * j) * cb;
                        
                        ctx.fillStyle = '#808080';
                        if (this.boards[this.current][k] === this.EMPTY) {
                            ctx.fillStyle = this.getColour(num + this.turn * pow);
                        }
                        ctx.beginPath();
                        ctx.arc(x + cb, y + cb, this.circle, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#000000';
                        ctx.beginPath();
                        ctx.arc(x + cb, y + cb, this.circle - this.border, 0, Math.PI * 2);
                        ctx.fill();
                        
                        if (this.boards[this.current][k] === this.EMPTY) {
                            this.boards[this.current][k] = this.turn;
                            this.drawBoard(this.boards[this.current], x, y, 1, ctx);
                            this.boards[this.current][k] = this.EMPTY;
                        }
                        
                        k++;
                        pow *= 3;
                    }
                }
            }
            
            drawMainBoard(ctx) {
                const cb = this.border + this.circle;
                
                ctx.fillStyle = this.colours[this.current];
                ctx.beginPath();
                ctx.arc(3 * cb, 3 * cb, 2 * this.circle, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(3 * cb, 3 * cb, 2 * this.circle - this.border, 0, Math.PI * 2);
                ctx.fill();
                
                this.drawBoard(this.boards[this.current], cb, cb, 2, ctx);
            }
            
            drawBoard(board, x, y, scale, ctx) {
                ctx.lineWidth = (scale * this.border) / 2;
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineCap = 'round';
                
                if (this.hasWon(board, this.CROSS)) {
                    ctx.strokeStyle = '#0000FF';
                }
                if (this.hasWon(board, this.NOUGHT)) {
                    ctx.strokeStyle = '#FF0000';
                }
                
                const cx = x + (scale * (this.circle + this.border));
                const cy = y + (scale * (this.circle + this.border));
                const cz = (scale * (this.circle - this.border)) / Math.sqrt(2);
                
                ctx.beginPath();
                ctx.moveTo(cx - cz, cy - cz / 3);
                ctx.lineTo(cx + cz, cy - cz / 3);
                ctx.moveTo(cx - cz / 3, cy - cz);
                ctx.lineTo(cx - cz / 3, cy + cz);
                ctx.moveTo(cx - cz, cy + cz / 3);
                ctx.lineTo(cx + cz, cy + cz / 3);
                ctx.moveTo(cx + cz / 3, cy - cz);
                ctx.lineTo(cx + cz / 3, cy + cz);
                ctx.stroke();
                
                let k = 0;
                const f = (cz - scale * 2 * this.border) / 3;
                
                for (let i = 0; i < 3; i++) {
                    const cx1 = cx + ((i - 1) * 2 * cz) / 3;
                    for (let j = 0; j < 3; j++) {
                        const cy1 = cy + ((j - 1) * 2 * cz) / 3;
                        
                        if (board[k] === this.NOUGHT) {
                            ctx.strokeStyle = '#FF0000';
                            ctx.beginPath();
                            ctx.arc(cx1, cy1, f, 0, Math.PI * 2);
                            ctx.stroke();
                        } else if (board[k] === this.CROSS) {
                            ctx.strokeStyle = '#0000FF';
                            ctx.beginPath();
                            ctx.moveTo(cx1 - f, cy1 + f);
                            ctx.lineTo(cx1 + f, cy1 - f);
                            ctx.moveTo(cx1 - f, cy1 - f);
                            ctx.lineTo(cx1 + f, cy1 + f);
                            ctx.stroke();
                        }
                        k++;
                    }
                }
            }
            
            handleClick(e) {
                const x = e.offsetX;
                const y = e.offsetY;
                console.log("" + this.size + " "  + x + " " + y);
                
                if (this.multiple) {
                    return this.handleMultipleClick(x, y);
                }
                
                if (this.state === this.EMPTY && this.size - x < 100 && y < 100) {
                    this.multiple = !this.multiple;
                    this.draw();
                    return;
                }
                
                if (this.state === this.EMPTY && this.colourWidth < y) {
                    this.handleHistoryClick(x, y);
                }
                
                if (this.hasWon(this.boards[this.current], this.CROSS) || 
                    this.hasWon(this.boards[this.current], this.NOUGHT) || 
                    this.current === 9) {
                    if (this.state !== this.EMPTY) {
                        this.init(this.state);
                        return;
                    }
                    return;
                }

                return this.handleMainBoardClick(x, y);
                
            }
            
            handleMultipleClick(x, y) {
                const cb = this.border + this.circle;
                const k = Math.floor(x / (cb * 2));
                const j = Math.floor(y / (cb * 2));
                
                const dist = Math.pow(x - (2 * k + 1) * cb, 2) + Math.pow(y - (2 * j + 1) * cb, 2);
                if (Math.pow(this.circle - this.border, 2) <= dist) {
                    this.multiple = !this.multiple;
                    this.draw();
                    return;
                }
                
                const val = 3 * k + j;
                
                if (this.boards[this.current][val] !== this.EMPTY) {
                    return;
                }
                
                if (this.boards[this.current + 1] != null && this.boards[this.current + 1][val] === this.EMPTY) {
                    for (let i = this.current + 1; i < 10; i++) {
                        this.colours[i] = '#808080';
                        this.boards[i] = null;
                    }
                }
                
                if (this.state === this.turn) {
                    return;
                }
                
                this.makeMove(val);
            }
            
            handleMainBoardClick(x, y) {
                const cb = this.border + this.circle;
                const dist = Math.pow(x - 3 * cb, 2) + Math.pow(y - 3 * cb, 2);
                
                if (4 * Math.pow(this.circle - this.border, 2) <= dist) {
                    return;
                }
                
                const cx = 3 * (this.circle + this.border);
                const cy = 3 * (this.circle + this.border);
                const cz = (2 * (this.circle - this.border)) / (3 * Math.sqrt(2));
                
                let dx, dy;
                if (x < cx - cz) dx = 0;
                else if (x < cx + cz) dx = 1;
                else dx = 2;
                
                if (y < cy - cz) dy = 0;
                else if (y < cy + cz) dy = 1;
                else dy = 2;
                
                const k = dy + 3 * dx;
                
                if (this.boards[this.current][k] !== this.EMPTY) {
                    return;
                }
                
                if (this.boards[this.current + 1] != null && this.boards[this.current + 1][k] === this.EMPTY) {
                    for (let i = this.current + 1; i < 10; i++) {
                        this.colours[i] = '#808080';
                        this.boards[i] = null;
                    }
                }
                
                if (this.state === this.turn) {
                    return;
                }
                
                this.makeMove(k);
            }
            
            handleHistoryClick(x, y) {
                if (y <= this.colourStart || this.colourWidth + this.colourStart <= y) {
                    return;
                }
                
                const k = Math.floor(20 * x / (this.size * 2));
                const dist = Math.pow(y - (this.colourStart + this.colourWidth / 2), 2) + 
                            Math.pow(x - (this.size * (2 * k + 1)) / 20, 2);
                
                if (4 * Math.pow((this.colourWidth - this.border) / 2, 2) <= 4 * dist) {
                    return;
                }
                
                if (this.boards[k] == null) {
                    return;
                }
                
                this.current = k;
                this.multiple = false;
                this.turn = (k % 2 === 0) ? this.CROSS : this.NOUGHT;
                this.draw();
            }
        }
        
        const canvas = document.getElementById('gameCanvas');
        const game = new TicTacToeGame(canvas);
    </script>
